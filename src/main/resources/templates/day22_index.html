<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>顧客リスト</h1>
	<table>
	<tr><th>名前</th><th>年齢</th><th>性別</th><th>出身地</th></tr>
	<tr th:each="c:${customers}">
		<td th:text="${c[0]}"></td>　<!-- 名前 -->
		<td th:text="${c[1]}"></td>　<!-- 年齢 -->
		<td th:text="${c[2]}"></td>　<!-- 性別 -->
		<td th:text="${c[3]}"></td>　<!-- 出身地 -->
	</tr>
	</table>
</body>
</html>
